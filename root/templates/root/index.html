<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortner</title>
</head>
<style>
    form{
    width: 400px;
    height: 200px;
    background-color: rgb(131, 125, 128);
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: auto;
    padding: 20px 0;
    font-style: italic;
    text-align: center;
    }
    button {
    margin-top: 20px;
    }
    </style>
<body>
    <form action="" method="POST">
        {% csrf_token %}
        <input type="text" name="full_url"/> 
        <button type="submit">submit </button>
        <p>
            {{full_url}}
        </p>
        <p>
            {{short_url}}
        </p>

    </form>
</body>
</html>
